name: CI & CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: âš’ï¸ Cloning repository
        uses: actions/checkout@v2

      - name: ğŸ§ª Install dependencies
        run: npm install

      - name: ğŸ§ª Lint Test
        run: npm run lint

      - name: ğŸ§ª Build Test
        run: npm run build
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âš’ï¸ Cloning repository ...
        uses: actions/checkout@v2

      - name: ğŸ‘‹ Authorization on server ...
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER_IP }} # VPS IP
          username: ${{ secrets.SSH_SERVER_USERNAME }} # VPS USERNAME
          key: ${{ secrets.SSH_PRIVATE_KEY }} # VPS SSH KEY
          script: whoami

      - name: âš¡ï¸ Pulling updates ...
        script: |
          whoami
          cd ${{ secrets.DEPLOY_PATH }}
          git pull

      - name: ğŸ§ª Stopping and recreating containers ...
        script: |
          whoami
          docker-compose up -d

      - name: âš¡ï¸ Building ...
        script: |
          whoami
          docker-compose up