name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âš’ï¸ Cloning repository ...
        uses: actions/checkout@v2

      - name: ğŸ‘‹ Authorization on server ...
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER_IP }} # VPS IP
          username: ${{ secrets.SSH_SERVER_USERNAME }} # VPS USERNAME
          key: ${{ secrets.SSH_PRIVATE_KEY }} # VPS SSH KEY

      - name: âš¡ï¸ Pulling updates ...
        run: |
          cd /home/app
          git pull

      - name: ğŸ§ª Stopping current build ...
        run: |
          docker stop `docker ps -qa`

      - name: ğŸ§ª Deleting previous build ...
        run: |
          docker rm `docker ps -qa`
          docker rmi -f `docker images -qa `
          docker volume rm $(docker volume ls -qf)
          docker network rm `docker network ls -q`
          docker system prune -a -f

      - name: âš¡ï¸ Building ...
        run: |
          docker-compose up